<!DOCTYPE html>
<html lang="en-us">
  <head>
     <meta charset="UTF-8">
     <title>SFE Display Banners</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
     <meta name="ad.size" content="width=300,height=250">
     <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  	<div class="container">
      <!-- LOADER START -->
  		<div class="loader-container absolute">
  			<div class="loader">
  				<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="31px" height="31px" viewBox="0 0 128 128" xml:space="preserve"><script type="text/ecmascript" xlink:href="//preloaders.net/jscripts/smil.user.js"/><g><circle cx="16" cy="64" r="16" fill="#000"/><circle cx="16" cy="64" r="16" fill="#555" transform="rotate(45,64,64)"/><circle cx="16" cy="64" r="16" fill="#949494 " transform="rotate(90,64,64)"/><circle cx="16" cy="64" r="16" fill="#ccc" transform="rotate(135,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1 " transform="rotate(180,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1 " transform="rotate(225,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1 " transform="rotate(270,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1 " transform="rotate(315,64,64)"/><animateTransform attributeName="transform" type="rotate" values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64" calcMode="discrete" dur="720ms" repeatCount="indefinite"></animateTransform></g></svg>
  			</div>
  		</div>
      <!-- LOADER END -->
      <!-- BANNER START -->
     <div class="banner absolute contain">

          <div id="bg1" class="absolute"></div>

          <div id="text1" class="absolute"></div>
          <div id="text2" class="absolute"></div>

          <div id="logo" class="absolute"></div>
          <div id="cta" class="absolute"></div>

          <div id="star1" class="star starBelow absolute"></div>
          <div id="cell1" class="absolute"></div>
          <div id="screen" class="absolute">
               <div id="cupShadow" class="absolute"></div>
               <div id="coffeeCup" class="absolute"></div>
               <div id="star2" class="star starAbove absolute"></div>
               <div id="star3" class="star starAbove absolute"></div>
               <div id="cell2" class="absolute"></div>
               <div id="bill" class="absolute"></div>
               <div id="star4" class="star starAbove absolute"></div>
               <div id="star5" class="star starAbove absolute"></div>
               <div id="star6" class="star starAbove absolute"></div>
               <div id="star7" class="star starAbove absolute"></div>
          </div>


     </div>
      <!-- BANNER END -->
      <!-- CLICKTAG START -->
      <div class="click-tag"></div>
      <!-- CLICKTAG END -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
